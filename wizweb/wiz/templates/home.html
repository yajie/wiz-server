<script src="/static/js/bootstrap.min.js"></script>
<script>
    parent.$("iframe").height("420px");
    $(document).ready(function(){
        $(".partner.show").show();
        setInterval(function(){
            var prevPartner = $(".partner.show");
            prevPartner.removeClass("show");
            prevPartner.slideUp();
            var _index = parseInt(prevPartner.attr("data-index"));
            var _length = $(".partner").length;
            _index = (_index==(_length-1))?0:(_index+1);

            var nexPartner = $("[data-index=" + _index + "]");
            nexPartner.slideDown();
            nexPartner.addClass("show");

        },3000);

    });
</script>
